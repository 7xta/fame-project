<style>

    display: flex;

/* Container principal */

/* Buton minimalist Commands neon */

.commands-btn:hover {

    box-shadow: 0 0 20px #ff0000, 0 0 40px #ff0000, 0 0 60px #ff0000;

/* Titlu neon ro»ôu pulsant */

@keyframes neonPulse {

    100% { text-shadow: 0 0 15px #ff0000, 0 0 30px #ff0000, 0 0 50px #ff0000; }

</head>
<body>

<canvas id="bgCanvas"></canvas>

<div class="container">
    <div class="commands-btn" onclick="toggleCommands()">>_</div>
    
    <h1>$mecherii</h1>
    <p>Download best script</p>
    
    <div class="card">
        <div class="info">
            <h2>Velox Spammer v2</h2>
            <p>Version 3.11 - added: startfile delay</p>
            <p class="developers">Developers: Velox&LyS s1f</p>
            <p class="tester">Tester: s3b11</p>
        </div>
        <a class="download-btn" href="https://drive.google.com/drive/folders/1ydxdnz4g2ere5eTOxP6DunslEbaXJ4EM?usp=drive_link" target="_blank">Download</a>
    </div>

    <div class="commands-container" id="commandsContainer">
        <input type="text" id="searchInput" placeholder="Search commands..." onkeyup="filterCommands()">
        <ul id="commandsList">
            <li>uptime</li>
            <li>av</li>
            <li>serverbanner</li>
            <li>iplookup</li>
            <li>serverav</li>
            <li>stream</li>
            <li>stopstream</li>
            <li>massreact</li>
            <li>react</li>
            <li>delay</li>
            <li>startfile</li>
        </ul>
    </div>
</div>

<script>
// Toggle commands
function toggleCommands() {
    const container = document.getElementById('commandsContainer');
    container.style.display = container.style.display === 'block' ? 'none' : 'block';
}

// Filter commands
function filterCommands() {
    const input = document.getElementById('searchInput').value.toLowerCase();
    const commands = document.querySelectorAll('#commandsList li');
    commands.forEach(cmd => {
        cmd.style.display = cmd.textContent.toLowerCase().includes(input) ? 'block' : 'none';
    });
}

// Only enable particle background on desktop
if(window.innerWidth > 768){
    const canvas = document.getElementById('bgCanvas');
    const ctx = canvas.getContext('2d');
    canvas.style.display = 'block';
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const particles = [];
    const particleCount = 100;

    class Particle {
        constructor() {
            this.x = Math.random() * canvas.width;
            this.y = Math.random() * canvas.height;
            this.radius = Math.random() * 3 + 1;
            this.dx = (Math.random() - 0.5) * 1.2;
            this.dy = (Math.random() - 0.5) * 1.2;
            this.color = 'rgba(255,0,0,0.7)';
        }
        draw() {
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
            ctx.fillStyle = this.color;
            ctx.shadowColor = '#ff0000';
            ctx.shadowBlur = 8;
            ctx.fill();
            ctx.closePath();
        }
        update() {
            this.x += this.dx;
            this.y += this.dy;
            if(this.x < 0 || this.x > canvas.width) this.dx = -this.dx;
            if(this.y < 0 || this.y > canvas.height) this.dy = -this.dy;
            this.draw();
        }
    }

    for(let i=0; i<particleCount; i++) particles.push(new Particle());

    function connectParticles() {
        for(let a=0; a<particles.length; a++){
            for(let b=a; b<particles.length; b++){
                const dx = particles[a].x - particles[b].x;
                const dy = particles[a].y - particles[b].y;
                const distance = Math.sqrt(dx*dx + dy*dy);
                if(distance < 120){
                    ctx.beginPath();
                    ctx.strokeStyle = `rgba(255,0,0,${1 - distance/120})`;
                    ctx.lineWidth = 0.7;
                    ctx.shadowBlur = 8;
                    ctx.shadowColor = '#ff0000';
                    ctx.moveTo(particles[a].x, particles[a].y);
                    ctx.lineTo(particles[b].x, particles[b].y);
                    ctx.stroke();
                    ctx.closePath();
                }
            }
        }
    }

    function animate() {
        ctx.clearRect(0,0,canvas.width,canvas.height);
        particles.forEach(p => p.update());
        connectParticles();
        requestAnimationFrame(animate);
    }
    animate();

    window.addEventListener('resize', () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    });
}
</script>
